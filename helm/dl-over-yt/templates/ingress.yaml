apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: datalens-ui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: datalens-ui
                port:
                  number: 80